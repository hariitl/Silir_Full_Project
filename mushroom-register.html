<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silir3000 - Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f88cb5, #f88cb5);
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            box-sizing: border-box;
            background: #f88cb5;
        }
        .header img {
            width: 80px;
            height: auto;
            margin-right: 20px;
        }
        .header div {
            text-align: center;
        }
        .header h1 {
            font-size: 2rem;
            color: black;
            margin: 0;
        }
        .header p {
            font-size: 0.9rem;
            color: black;
            margin: 5px 0 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 1.8rem;
            color: #1d3557;
            margin: 10px 0;
        }
        .login-container p {
            font-size: 0.9rem;
            color: #6c757d;
            margin: 5px 0 20px;
        }
        .login-container label {
            font-weight: bold;
            text-align: left;
            display: block;
            margin: 10px 0 5px;
            color: #1d3557;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        .login-container input[type="checkbox"] {
            margin-right: 5px;
        }
        .login-container .remember-me {
            display: flex;
            align-items: center;
            justify-content: left;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #f88cb5;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .login-container button:hover {
            background: black;
        }
        .login-container .register-link {
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .login-container .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-container .register-link a:hover {
            text-decoration: underline;
        }
        .content img {
            width: 400px;
            height: 400px;
        }
        .content {
            text-align: left;
            margin-left: 60px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assets/img/mushroom.jpg" alt="Logo">
        <div>
            <h1>Silir1000</h1>
            <p>AI-IOT Based Smart Mushroom Technology Solution</p>
        </div>
    </div>
    <div class="login-container">
        <h1>Create Your Account</h1>
        <p>Enter your details to sign up</p>
        <form action="/mushroomregister" method="POST">
            <label for="fullname">Your Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required>
            <label for="email">Your Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <div class="remember-me">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree and accept the <a href="terms.html">terms and conditions</a></label>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="register-link">
            Already have an account? <a href="{{url_for('mushroomlogin')}}">Log in</a>
        </div>
    </div>
    <div class="content">
        <img src="assets/img/mushrooms.jpg" alt="mushroom Image">
    </div>
    <div class="footer">
        &copy; 2025 iYarKai Tech Lab, Silir1000
    </div>
</body>
</html>
