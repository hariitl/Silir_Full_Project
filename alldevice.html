<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silir - Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #58d0ff, #58d0ff);
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }
        .header {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            box-sizing: border-box;
            background: #58d0ff;
        }
        .header img {
            width: 80px;
            height: auto;
            margin-right: 20px;
        }
        .header h1 {
            font-size: 2rem;
            color: black;
            text-align: center;
            margin: 0;
        }
        .header p {
            font-size: 0.9rem;
            color: black;
            text-align: center;
            margin: 5px 0 0;
        }
        .form-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .login-container {
            width: 100%;
            max-width: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 1.8rem;
            color: #1d3557;
            margin: 10px 0;
        }
        .login-container p {
            font-size: 1.2rem;
            color: #6c757d;
            margin: 5px 0 20px;
        }
        .login-container img {
            width: 200px;
            height: 200px; /* Force a consistent height for all images */
            object-fit: cover; /* Ensures the image fits within the dimensions without distortion */
            margin-bottom: 10px;
}
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #58d0ff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .login-container button:hover {
            background: black;
        }
        .footer {
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            padding: 10px 0;
            background: #58d0ff;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assets/img/apple-touch-icon.png" alt="Logo">
        <div>
            <h1>Silir</h1>
            <p>AI-IOT Based Smart Technology Solution</p>
        </div>
    </div>
    <div class="form-container">
        <div class="login-container">
            <h1>Mushroom</h1>
            <p>Silir1000</p>
            <form action="{{url_for('mushroomhome')}}">
                <img src="assets/img/mushrooms.jpg" alt="Mushroom Image">
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="login-container">
            <h1>Poultry</h1>
            <p>Silir2000</p>
            <form action="{{url_for('poultryhome')}}">
                <img src="assets/img/chickenn.png" alt="Poultry Image">
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="login-container">
            <h1>Banana</h1>
            <p>Silir3000</p>
            <form action="{{url_for('bananahome')}}">
                <img src="assets/img/banana_transparent.png" alt="Banana Image">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 iYarKai Tech Lab, Silir
</body>
</html>
